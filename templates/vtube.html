<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Neuro - AI VTuber</title>
    <!-- Live2D Ê†∏ÂøÉÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/index.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            gap: 20px;
        }

        .model-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        #live2d-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-panel {
            padding: 15px;
            border-radius: 10px;
            background-color: #f5f7fa;
            margin-top: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status-info {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .status-success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }

        .thinking {
            font-style: italic;
            color: #888;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .model-container {
                min-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Neuro - AI VTuber</h1>
            <p>ÊñáÊú¨ÁîüÊàê + ËØ≠Èü≥ÂêàÊàê + Live2DÊ®°Âûã</p>
        </div>

        <div class="main-content">
            <div class="model-container">
                <div id="live2d-container"></div>
                <div class="controls">
                    <button class="control-btn" id="btn-expression-normal">ÊôÆÈÄöË°®ÊÉÖ</button>
                    <button class="control-btn" id="btn-expression-happy">ÂºÄÂøÉË°®ÊÉÖ</button>
                    <button class="control-btn" id="btn-expression-sing">Âî±Ê≠åË°®ÊÉÖ</button>
                </div>
            </div>

            <div class="chat-panel">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Ê∂àÊÅØÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                    </div>
                    <div class="chat-input">
                        <textarea id="user-input" placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..." rows="3"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="btn-speak">üîä ÂèëÈÄÅÂπ∂Êí≠Êîæ</button>
                </div>

                <div class="status-panel" id="status-panel">
                    <div class="status status-info">
                        <p>Á≥ªÁªüÂ∞±Áª™ÔºåËØ∑ËæìÂÖ•ÈóÆÈ¢ò„ÄÇ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñÂèòÈáè
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const btnSpeak = document.getElementById('btn-speak');
            const statusPanel = document.getElementById('status-panel');
            const btnExpressionNormal = document.getElementById('btn-expression-normal');
            const btnExpressionHappy = document.getElementById('btn-expression-happy');
            const btnExpressionSing = document.getElementById('btn-expression-sing');
            
            // Ê∂àÊÅØÂéÜÂè≤ËÆ∞ÂΩï
            let messageHistory = [];
            
            // Èü≥È¢ë‰∏ä‰∏ãÊñáÂíåÂàÜÊûêÂô®
            let audioContext;
            let audioAnalyser;
            let audioSource;
            let dataArray;
            let isPlaying = false;
            
            // Live2DÊ®°Âûã
            let app;
            let model;
            
            // ÂàùÂßãÂåñLive2D
            async function initLive2D() {
                updateStatus('Ê≠£Âú®Âä†ËΩΩLive2DÊ®°Âûã...', 'info');
                
                try {
                    // ÂàõÂª∫PIXIÂ∫îÁî®
                    app = new PIXI.Application({
                        view: document.getElementById('live2d-container'),
                        autoStart: true,
                        resizeTo: document.querySelector('.model-container'),
                        transparent: true
                    });
                    
                    // ËÆæÁΩÆLive2DÊ®°ÂûãÁöÑË∑ØÂæÑ
                    const modelPath = '/static/model/sdwhite cat free.model3.json';
                    
                    // Âä†ËΩΩLive2DÊ®°Âûã
                    model = await PIXI.live2d.Live2DModel.from(modelPath);
                    
                    // Ë∞ÉÊï¥Ê®°ÂûãÂ§ßÂ∞èÂíå‰ΩçÁΩÆ
                    model.scale.set(0.5);
                    model.position.set(app.renderer.width / 2, app.renderer.height / 1.2);
                    
                    // Ê∑ªÂä†Ê®°ÂûãÂà∞ËàûÂè∞
                    app.stage.addChild(model);
                    
                    // ËÆæÁΩÆÊ®°ÂûãÂèØÊãñÂä®
                    model.interactive = true;
                    model.buttonMode = true;
                    model.on('pointerdown', (e) => {
                        model.dragging = true;
                        model.dragPoint = e.data.getLocalPosition(model.parent);
                        model.dragOffset = {
                            x: model.position.x - model.dragPoint.x,
                            y: model.position.y - model.dragPoint.y
                        };
                    });
                    
                    model.on('pointermove', (e) => {
                        if (model.dragging) {
                            const newPosition = e.data.getLocalPosition(model.parent);
                            model.position.set(
                                newPosition.x + model.dragOffset.x,
                                newPosition.y + model.dragOffset.y
                            );
                        }
                    });
                    
                    model.on('pointerup', () => {
                        model.dragging = false;
                    });
                    
                    model.on('pointerupoutside', () => {
                        model.dragging = false;
                    });
                    
                    // ÂàùÂßãÂåñË°®ÊÉÖÊåâÈíÆ
                    initExpressionButtons();
                    
                    updateStatus('Live2DÊ®°ÂûãÂä†ËΩΩÂÆåÊàêÔºÅ', 'success');
                } catch (error) {
                    console.error('Âä†ËΩΩLive2DÊ®°ÂûãÂ§±Ë¥•:', error);
                    updateStatus(`Âä†ËΩΩLive2DÊ®°ÂûãÂ§±Ë¥•: ${error.message}`, 'error');
                }
            }
            
            // ÂàùÂßãÂåñË°®ÊÉÖÊåâÈíÆ
            function initExpressionButtons() {
                btnExpressionNormal.addEventListener('click', () => {
                    if (model) {
                        model.expression('2.exp3.json');
                    }
                });
                
                btnExpressionHappy.addEventListener('click', () => {
                    if (model) {
                        model.expression('3.exp3.json');
                    }
                });
                
                btnExpressionSing.addEventListener('click', () => {
                    if (model) {
                        model.expression('sing.exp3.json');
                    }
                });
            }
            
            // ÂàùÂßãÂåñÈü≥È¢ëÂàÜÊûêÂô®
            function initAudioAnalyser() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioAnalyser = audioContext.createAnalyser();
                    audioAnalyser.fftSize = 256;
                    dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
                }
            }
            
            // ÂàÜÊûêÈü≥È¢ëÂπ∂Êõ¥Êñ∞Âè£Âûã
            function updateMouth() {
                if (!isPlaying || !model || !audioAnalyser) return;
                
                audioAnalyser.getByteFrequencyData(dataArray);
                
                // ËÆ°ÁÆóÈü≥ÈáèÂπ≥ÂùáÂÄº
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;
                
                // Â∞ÜÈü≥ÈáèÊò†Â∞ÑÂà∞Ê®°ÂûãÁöÑÂè£ÂûãÂèÇÊï∞
                // Ê≥®ÊÑèÔºöÂèÇÊï∞ÂêçÂèØËÉΩÈúÄË¶ÅÊ†πÊçÆÂÆûÈôÖÊ®°ÂûãË∞ÉÊï¥
                const mouthOpenY = Math.min(1, average / 100);
                
                // ËÆæÁΩÆÂè£ÂûãÂèÇÊï∞
                if (model.internalModel && model.internalModel.coreModel) {
                    // Â∞ùËØï‰∏çÂêåÁöÑÂèÇÊï∞ÂêçÔºåÂõ†‰∏∫‰∏çÂêåÊ®°ÂûãÂèØËÉΩ‰ΩøÁî®‰∏çÂêåÁöÑÂèÇÊï∞
                    const possibleParams = [
                        'ParamMouthOpenY',
                        'ParamMouthOpen',
                        'PARAM_MOUTH_OPEN_Y'
                    ];
                    
                    for (const param of possibleParams) {
                        try {
                            model.internalModel.coreModel.setParameterValueById(param, mouthOpenY);
                        } catch (e) {
                            // ÂèÇÊï∞‰∏çÂ≠òÂú®ÔºåÂ∞ùËØï‰∏ã‰∏Ä‰∏™
                        }
                    }
                }
                
                requestAnimationFrame(updateMouth);
            }
            
            // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Êõ¥Êñ∞Ê∂àÊÅØÂéÜÂè≤
                if (isUser) {
                    messageHistory.push({ role: 'user', content: content });
                } else {
                    messageHistory.push({ role: 'assistant', content: content });
                }
            }
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÈù¢Êùø
            function updateStatus(message, type = 'info') {
                statusPanel.innerHTML = `
                    <div class="status status-${type}">
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Ê†πÊçÆÊñáÊú¨ÂÜÖÂÆπÈÄâÊã©Ë°®ÊÉÖ
            function selectExpressionByText(text) {
                if (!model) return;
                
                // Ê†πÊçÆÊñáÊú¨ÂÜÖÂÆπÈÄâÊã©Ë°®ÊÉÖ
                if (text.includes('heart heart') || text.includes('‚ù§Ô∏è') || text.includes('love')) {
                    model.expression('3.exp3.json'); // ÂºÄÂøÉË°®ÊÉÖ
                } else if (text.includes('sing') || text.includes('song') || text.includes('music')) {
                    model.expression('sing.exp3.json'); // Âî±Ê≠åË°®ÊÉÖ
                } else if (text.includes('meow') || text.includes('cat')) {
                    model.expression('cat.exp3.json'); // Áå´Âí™Ë°®ÊÉÖ
                } else {
                    model.expression('2.exp3.json'); // ÈªòËÆ§Ë°®ÊÉÖ
                }
            }
            
            // ÁîüÊàêÂõûÂ§çÂπ∂Êí≠ÊîæËØ≠Èü≥
            async function generateAndSpeak() {
                const userMessage = userInput.value.trim();
                if (!userMessage) {
                    updateStatus('ËØ∑ËæìÂÖ•ÈóÆÈ¢òÂÜÖÂÆπ', 'error');
                    return;
                }
                
                // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
                addMessage(userMessage, true);
                
                // Êõ¥Êñ∞Áä∂ÊÄÅ
                updateStatus('Ê≠£Âú®ÁîüÊàêÂõûÂ§çÂπ∂ËΩ¨Êç¢‰∏∫ËØ≠Èü≥...', 'info');
                
                try {
                    // ÂàùÂßãÂåñÈü≥È¢ëÂàÜÊûêÂô®
                    initAudioAnalyser();
                    
                    // ÂèëÈÄÅËØ∑Ê±Ç
                    const response = await fetch('/api/combined/speak', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: messageHistory
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // ÊòæÁ§∫AIÂõûÂ§ç
                        addMessage(data.text, false);
                        updateStatus('ËØ≠Èü≥Êí≠Êîæ‰∏≠...', 'success');
                        
                        // Ê†πÊçÆÊñáÊú¨ÂÜÖÂÆπÈÄâÊã©Ë°®ÊÉÖ
                        selectExpressionByText(data.text);
                        
                        // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                        userInput.value = '';
                        
                        // Â¶ÇÊûúÊúâÈü≥È¢ëÂÖÉÁ¥†ÔºåÁßªÈô§ÂÆÉ
                        const oldAudio = document.getElementById('ai-speech');
                        if (oldAudio) {
                            oldAudio.pause();
                            document.body.removeChild(oldAudio);
                        }
                        
                        // ÂàõÂª∫Êñ∞ÁöÑÈü≥È¢ëÂÖÉÁ¥†
                        const audio = document.createElement('audio');
                        audio.id = 'ai-speech';
                        audio.style.display = 'none';
                        document.body.appendChild(audio);
                        
                        // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
                        audio.src = data.audio_url;
                        
                        // Êí≠ÊîæÈü≥È¢ëÂπ∂ËøûÊé•Âà∞ÂàÜÊûêÂô®
                        audio.oncanplaythrough = function() {
                            isPlaying = true;
                            audio.play();
                            
                            // ËøûÊé•Èü≥È¢ëÂà∞ÂàÜÊûêÂô®
                            audioSource = audioContext.createMediaElementSource(audio);
                            audioSource.connect(audioAnalyser);
                            audioAnalyser.connect(audioContext.destination);
                            
                            // ÂºÄÂßãÊõ¥Êñ∞Âè£Âûã
                            updateMouth();
                        };
                        
                        // Èü≥È¢ëÊí≠ÊîæÁªìÊùü
                        audio.onended = function() {
                            isPlaying = false;
                            model.expression('2.exp3.json'); // ÊÅ¢Â§çÈªòËÆ§Ë°®ÊÉÖ
                            updateStatus('Êí≠ÊîæÂÆåÊàê', 'success');
                        };
                    } else {
                        updateStatus(`ÈîôËØØ: ${data.message}`, 'error');
                    }
                } catch (error) {
                    updateStatus(`ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`, 'error');
                }
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            btnSpeak.addEventListener('click', generateAndSpeak);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateAndSpeak();
                }
            });
            
            // ÂàùÂßãÂåñ
            initLive2D();
        });
    </script>
</body>
</html>
