    <style>
        * {

        }

        .chat-messages {

        }

        .message {

        .user-message {

        .bot-message {

        .chat-input {

        .chat-input textarea {

        .button-group {

        .btn {

        }

        .btn-primary {

        }

        .btn-secondary {

        }

        .btn:hover {

        }

        .status-panel {
            padding: 15px;
            border-radius: 10px;
            background-color: #f5f7fa;
            margin-top: 10px;
        }

        .status {

            margin-bottom: 10px;
        }

        .status-info {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .status-success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .status-error {

        }

        .thinking {

        }

        .controls {

        }

        .control-btn {

        .control-btn:hover {

        @media (max-width: 992px) {

                flex-direction: column;

            .model-container {

            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– Agent Neuro - AI VTuber</h1>
            <p>æ–‡æœ¬ç”Ÿæˆ + è¯­éŸ³åˆæˆ + Live2Dæ¨¡å‹</p>
        </div>

        <div class="main-content">
            <div class="model-container">
                <div id="live2d-container"></div>
                <div class="controls">
                    <button class="control-btn" id="btn-expression-normal">æ™®é€šè¡¨æƒ…</button>
                    <button class="control-btn" id="btn-expression-happy">å¼€å¿ƒè¡¨æƒ…</button>
                    <button class="control-btn" id="btn-expression-sing">å”±æ­Œè¡¨æƒ…</button>
                </div>
            </div>

            <div class="chat-panel">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                    </div>
                    <div class="chat-input">
                        <textarea id="user-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." rows="3"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="btn-speak">ğŸ”Š å‘é€å¹¶æ’­æ”¾</button>
                </div>

                <div class="status-panel" id="status-panel">
                    <div class="status status-info">
                        <p>ç³»ç»Ÿå°±ç»ªï¼Œè¯·è¾“å…¥é—®é¢˜ã€‚</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–å˜é‡
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const btnSpeak = document.getElementById('btn-speak');
            const statusPanel = document.getElementById('status-panel');
            const btnExpressionNormal = document.getElementById('btn-expression-normal');
            const btnExpressionHappy = document.getElementById('btn-expression-happy');
            const btnExpressionSing = document.getElementById('btn-expression-sing');
            
            // æ¶ˆæ¯å†å²è®°å½•
            let messageHistory = [];
            
            // éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œåˆ†æå™¨
            let audioContext;
            let audioAnalyser;
            let audioSource;
            let dataArray;
            let isPlaying = false;
            
            // Live2Dæ¨¡å‹
            let app;
            let model;
            
            // åˆå§‹åŒ–Live2D
            async function initLive2D() {
                updateStatus('æ­£åœ¨åŠ è½½Live2Dæ¨¡å‹...', 'info');
                
                try {
                    // åˆ›å»ºPIXIåº”ç”¨
                    app = new PIXI.Application({
                        view: document.getElementById('live2d-container'),
                        autoStart: true,
                        resizeTo: document.querySelector('.model-container'),
                        transparent: true
                    });
                    
                    // è®¾ç½®Live2Dæ¨¡å‹çš„è·¯å¾„
                    const modelPath = '/static/model/sdwhite cat free.model3.json';
                    
                    // åŠ è½½Live2Dæ¨¡å‹
                    model = await PIXI.live2d.Live2DModel.from(modelPath);
                    
                    // è°ƒæ•´æ¨¡å‹å¤§å°å’Œä½ç½®
                    model.scale.set(0.5);
                    model.position.set(app.renderer.width / 2, app.renderer.height / 1.2);
                    
                    // æ·»åŠ æ¨¡å‹åˆ°èˆå°
                    app.stage.addChild(model);
                    
                    // è®¾ç½®æ¨¡å‹å¯æ‹–åŠ¨
                    model.interactive = true;
                    model.buttonMode = true;
                    model.on('pointerdown', (e) => {
                        model.dragging = true;
                        model.dragPoint = e.data.getLocalPosition(model.parent);
                        model.dragOffset = {
                            x: model.position.x - model.dragPoint.x,
                            y: model.position.y - model.dragPoint.y
                        };
                    });
                    
                    model.on('pointermove', (e) => {
                        if (model.dragging) {
                            const newPosition = e.data.getLocalPosition(model.parent);
                            model.position.set(
                                newPosition.x + model.dragOffset.x,
                                newPosition.y + model.dragOffset.y
                            );
                        }
                    });
                    
                    model.on('pointerup', () => {
                        model.dragging = false;
                    });
                    
                    model.on('pointerupoutside', () => {
                        model.dragging = false;
                    });
                    
                    // åˆå§‹åŒ–è¡¨æƒ…æŒ‰é’®
                    initExpressionButtons();
                    
                    updateStatus('Live2Dæ¨¡å‹åŠ è½½å®Œæˆï¼', 'success');
                } catch (error) {
                    console.error('åŠ è½½Live2Dæ¨¡å‹å¤±è´¥:', error);
                    updateStatus(`åŠ è½½Live2Dæ¨¡å‹å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            // åˆå§‹åŒ–è¡¨æƒ…æŒ‰é’®
            function initExpressionButtons() {
                btnExpressionNormal.addEventListener('click', () => {
                    if (model) {
                        model.expression('2.exp3.json');
                    }
                });
                
                btnExpressionHappy.addEventListener('click', () => {
                    if (model) {
                        model.expression('3.exp3.json');
                    }
                });
                
                btnExpressionSing.addEventListener('click', () => {
                    if (model) {
                        model.expression('sing.exp3.json');
                    }
                });
            }
            
            // åˆå§‹åŒ–éŸ³é¢‘åˆ†æå™¨
            function initAudioAnalyser() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioAnalyser = audioContext.createAnalyser();
                    audioAnalyser.fftSize = 256;
                    dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
                }
            }
            
            // åˆ†æéŸ³é¢‘å¹¶æ›´æ–°å£å‹
            function updateMouth() {
                if (!isPlaying || !model || !audioAnalyser) return;
                
                audioAnalyser.getByteFrequencyData(dataArray);
                
                // è®¡ç®—éŸ³é‡å¹³å‡å€¼
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;
                
                // å°†éŸ³é‡æ˜ å°„åˆ°æ¨¡å‹çš„å£å‹å‚æ•°
                // æ³¨æ„ï¼šå‚æ•°åå¯èƒ½éœ€è¦æ ¹æ®å®é™…æ¨¡å‹è°ƒæ•´
                const mouthOpenY = Math.min(1, average / 100);
                
                // è®¾ç½®å£å‹å‚æ•°
                if (model.internalModel && model.internalModel.coreModel) {
                    // å°è¯•ä¸åŒçš„å‚æ•°åï¼Œå› ä¸ºä¸åŒæ¨¡å‹å¯èƒ½ä½¿ç”¨ä¸åŒçš„å‚æ•°
                    const possibleParams = [
                        'ParamMouthOpenY',
                        'ParamMouthOpen',
                        'PARAM_MOUTH_OPEN_Y'
                    ];
                    
                    for (const param of possibleParams) {
                        try {
                            model.internalModel.coreModel.setParameterValueById(param, mouthOpenY);
                        } catch (e) {
                            // å‚æ•°ä¸å­˜åœ¨ï¼Œå°è¯•ä¸‹ä¸€ä¸ª
                        }
                    }
                }
                
                requestAnimationFrame(updateMouth);
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // æ›´æ–°æ¶ˆæ¯å†å²
                if (isUser) {
                    messageHistory.push({ role: 'user', content: content });
                } else {
                    messageHistory.push({ role: 'assistant', content: content });
                }
            }
            
            // æ›´æ–°çŠ¶æ€é¢æ¿
            function updateStatus(message, type = 'info') {
                statusPanel.innerHTML = `
                    <div class="status status-${type}">
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // æ ¹æ®æ–‡æœ¬å†…å®¹é€‰æ‹©è¡¨æƒ…
            function selectExpressionByText(text) {
                if (!model) return;
                
                // æ ¹æ®æ–‡æœ¬å†…å®¹é€‰æ‹©è¡¨æƒ…
                if (text.includes('heart heart') || text.includes('â¤ï¸') || text.includes('love')) {
                    model.expression('3.exp3.json'); // å¼€å¿ƒè¡¨æƒ…
                } else if (text.includes('sing') || text.includes('song') || text.includes('music')) {
                    model.expression('sing.exp3.json'); // å”±æ­Œè¡¨æƒ…
                } else if (text.includes('meow') || text.includes('cat')) {
                    model.expression('cat.exp3.json'); // çŒ«å’ªè¡¨æƒ…
                } else {
                    model.expression('2.exp3.json'); // é»˜è®¤è¡¨æƒ…
                }
            }
            
            // ç”Ÿæˆå›å¤å¹¶æ’­æ”¾è¯­éŸ³
            async function generateAndSpeak() {
                const userMessage = userInput.value.trim();
                if (!userMessage) {
                    updateStatus('è¯·è¾“å…¥é—®é¢˜å†…å®¹', 'error');
                    return;
                }
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                addMessage(userMessage, true);
                
                // æ›´æ–°çŠ¶æ€
                updateStatus('æ­£åœ¨ç”Ÿæˆå›å¤å¹¶è½¬æ¢ä¸ºè¯­éŸ³...', 'info');
                
                try {
                    // åˆå§‹åŒ–éŸ³é¢‘åˆ†æå™¨
                    initAudioAnalyser();
                    
                    // å‘é€è¯·æ±‚
                    const response = await fetch('/api/combined/speak', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: messageHistory
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // æ˜¾ç¤ºAIå›å¤
                        addMessage(data.text, false);
                        updateStatus('è¯­éŸ³æ’­æ”¾ä¸­...', 'success');
                        
                        // æ ¹æ®æ–‡æœ¬å†…å®¹é€‰æ‹©è¡¨æƒ…
                        selectExpressionByText(data.text);
                        
                        // æ¸…ç©ºè¾“å…¥æ¡†
                        userInput.value = '';
                        
                        // å¦‚æœæœ‰éŸ³é¢‘å…ƒç´ ï¼Œç§»é™¤å®ƒ
                        const oldAudio = document.getElementById('ai-speech');
                        if (oldAudio) {
                            oldAudio.pause();
                            document.body.removeChild(oldAudio);
                        }
                        
                        // åˆ›å»ºæ–°çš„éŸ³é¢‘å…ƒç´ 
                        const audio = document.createElement('audio');
                        audio.id = 'ai-speech';
                        audio.style.display = 'none';
                        document.body.appendChild(audio);
                        
                        // è®¾ç½®éŸ³é¢‘æº
                        audio.src = data.audio_url;
                        
                        // æ’­æ”¾éŸ³é¢‘å¹¶è¿æ¥åˆ°åˆ†æå™¨
                        audio.oncanplaythrough = function() {
                            isPlaying = true;
                            audio.play();
                            
                            // è¿æ¥éŸ³é¢‘åˆ°åˆ†æå™¨
                            audioSource = audioContext.createMediaElementSource(audio);
                            audioSource.connect(audioAnalyser);
                            audioAnalyser.connect(audioContext.destination);
                            
                            // å¼€å§‹æ›´æ–°å£å‹
                            updateMouth();
                        };
                        
                        // éŸ³é¢‘æ’­æ”¾ç»“æŸ
                        audio.onended = function() {
                            isPlaying = false;
                            model.expression('2.exp3.json'); // æ¢å¤é»˜è®¤è¡¨æƒ…
                            updateStatus('æ’­æ”¾å®Œæˆ', 'success');
                        };
                    } else {
                        updateStatus(`é”™è¯¯: ${data.message}`, 'error');
                    }
                } catch (error) {
                    updateStatus(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            btnSpeak.addEventListener('click', generateAndSpeak);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateAndSpeak();
                }
            });
            
            // åˆå§‹åŒ–
            initLive2D();
        });
    </script>
</body>
