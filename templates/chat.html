<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Neuro - Neuro-samaèŠå¤©æµ‹è¯•</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: white;
        }

        .stream-toggle label {
            margin-right: 10px;
            font-size: 14px;
            color: #555;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #764ba2;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .thinking {
            font-style: italic;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– Neuro-samaèŠå¤©æµ‹è¯•</h1>
            <p>åŸºäºé˜¿é‡Œäº‘é€šä¹‰åƒé—®API</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- ç§»é™¤äº†é»˜è®¤æ¬¢è¿è¯­ -->
            </div>

            <div class="stream-toggle">
                <label for="stream-toggle">æµå¼è¾“å‡º</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="stream-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="chat-input">
                <textarea id="user-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." rows="2"></textarea>
                <button class="send-btn" id="send-btn">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const streamToggle = document.getElementById('stream-toggle');

            // æ¶ˆæ¯å†å²è®°å½• (ç§»é™¤äº†å‰ç«¯ç³»ç»Ÿæç¤º)
            const messageHistory = [];

            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // åªå°†ç”¨æˆ·å’ŒåŠ©æ‰‹çš„æ¶ˆæ¯æ·»åŠ åˆ°å†å²è®°å½•
                if (isUser) {
                    messageHistory.push({ role: "user", content: content });
                } else if (content !== 'æ€è€ƒä¸­...') {
                    messageHistory.push({ role: "assistant", content: content });
                }
            }

            // å‘é€æ¶ˆæ¯
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                addMessage(message, true);
                userInput.value = '';
                
                // æ˜¾ç¤ºæ€è€ƒä¸­çŠ¶æ€
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message bot-message thinking';
                thinkingDiv.innerHTML = '<p>æ€è€ƒä¸­...</p>';
                chatMessages.appendChild(thinkingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // å‡†å¤‡å‘é€ç»™APIçš„æ¶ˆæ¯
                const apiMessages = [...messageHistory];
                
                try {
                    if (streamToggle.checked) {
                        // æµå¼è¾“å‡º
                        await streamResponse(apiMessages, thinkingDiv);
                    } else {
                        // æ™®é€šè¾“å‡º
                        await normalResponse(apiMessages, thinkingDiv);
                    }
                } catch (error) {
                    console.error('APIè°ƒç”¨é”™è¯¯:', error);
                    thinkingDiv.innerHTML = `<p>å‡ºé”™äº†: ${error.message}</p>`;
                    thinkingDiv.classList.remove('thinking');
                }
            }

            // æ™®é€šå“åº”
            async function normalResponse(messages, thinkingDiv) {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ç§»é™¤æ€è€ƒä¸­çŠ¶æ€
                    chatMessages.removeChild(thinkingDiv);
                    
                    // æ˜¾ç¤ºAIå›å¤
                    const content = data.data.choices[0].message.content;
                    addMessage(content, false);
                } else {
                    thinkingDiv.innerHTML = `<p>é”™è¯¯: ${data.message}</p>`;
                    thinkingDiv.classList.remove('thinking');
                }
            }

            // æµå¼å“åº”
            async function streamResponse(messages, thinkingDiv) {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages })
                });
                
                // ç§»é™¤æ€è€ƒä¸­çŠ¶æ€
                chatMessages.removeChild(thinkingDiv);
                
                // åˆ›å»ºæ–°çš„æ¶ˆæ¯div
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.innerHTML = '<p></p>';
                chatMessages.appendChild(messageDiv);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            try {
                                const json = JSON.parse(jsonStr);
                                if (json.choices && json.choices[0].delta.content) {
                                    content += json.choices[0].delta.content;
                                    messageDiv.querySelector('p').textContent = content;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                            } catch (e) {
                                console.error('è§£æJSONé”™è¯¯:', e);
                            }
                        }
                    }
                }
                
                // æ·»åŠ å®Œæ•´æ¶ˆæ¯åˆ°å†å²
                messageHistory.push({ role: "assistant", content });
            }

            // äº‹ä»¶ç›‘å¬å™¨
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
